apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.example.okuda.practice"
        minSdkVersion 22
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile files('/Users/okuda/AndroidStudioProjects/Practice/libs/activation.jar')
    compile files('/Users/okuda/AndroidStudioProjects/Practice/libs/additionnal.jar')
    compile files('/Users/okuda/AndroidStudioProjects/Practice/libs/mail.jar')
}
